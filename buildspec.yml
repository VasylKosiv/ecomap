version: 0.2



  #parameter-store:
     # key: "There are no variables"

phases:
  install:
    commands:
      - apt-get install -y python2-pip
      - apt-get install -y python-devel  
      - apt-get install -y httpd
      - apt-get install -y mod_wsgi
      - apt-get install -y mysql-devel
      - apt-get install -y MySQL-python
      - apt-get install -y memcached
      - apt-get install -y libxslt-devel
      - apt-get install -y libxml2-devel
      - pip install --upgrade setuptools
      - pip install --upgrade pip
  pre_build:
    commands:
      - cd ecomap && pip2 install --user -r requirements.txt
      
  build:
    commands:
      - PRODROOT=$pwd/ecomap
      - PYSRCROOT=${PRODROOT}/src/python
      - CONFROOT=${PRODROOT}/etc
      - PYTHONPATH=$PYSRCROOT
      - PYTHON=${PYTHON:-/etc/python}
      - STATICROOT=${STATICROOT:-${PRODROOT}/www/}
      - PYTHON_EGG_CACHE=${PYTHON_EGG_CACHE:-/tmp/.python-eggs}
      - export PRODROOT PYSRCROOT PYTHONPATH CONFROOT STATICROOT PYTHON_EGG_CACHE
      - echo "$PRODROOT"
    #  - python2 -m unittest discover -s ${PRODROOT}/unittest/src/python/ecomap 
      
  post_build:
    commands:
      - echo "test passed"
artifacts:
  files:
    - .
  discard-paths: yes
  base-directory: .
  name: python-eco-$(date +%Y-%m-%d-%H-%M-%S).zip
